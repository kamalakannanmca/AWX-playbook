---
- name: To Install Httpd Service
  hosts: localhost
  become: true
  gather_facts: false
  tasks:
  - name: Installing Httpd Service
    yum:
      name: "{{ packages }}"
    vars:
      packages:
      - httpd
      - httpd-tools
  - name: Enable Apache on system reboot
    service:
       name: httpd
       enabled: yes
    notify:
      -  restart httpd
  handlers:
    - name: restart httpd
      service:
        name: httpd
        state: restarted
